<ion-content padding>
    <ion-segment color="primary" [(ngModel)]="view"  >
        <ion-segment-button value="main">Main</ion-segment-button>
        <ion-segment-button value="generate">Generate</ion-segment-button>
    </ion-segment>

        
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div [hidden]="view !== 'main'" >
          <ion-item>
              <ion-input  id="name"
                          name="name"
                          #name="ngModel"
                          [(ngModel)]="item.name" 
                          type="text" 
                          required
                          placeholder="Name - Required"></ion-input>
              <ion-label position="stacked" *ngIf="!name.valid && !name.pristine" color="danger">
                  Name is required
              </ion-label>
          </ion-item>

          <ion-item>
              <ion-textarea 
                          id="note"
                          name="note"
                          #note="ngModel"
                          [(ngModel)]="item.note" 
                          type="text" 
                          placeholder="Note - Details, References"></ion-textarea>
          </ion-item>

          <div padding text-center>
              <ion-button type="submit" [disabled]="!itemForm.valid" expand="block">Save</ion-button>

              <ion-button color="danger" (click)='remove()' [disabled]="!item._id" expand="block">Remove Project</ion-button>
          </div>
        </div>  



        <div [hidden]="view !== 'generate'" >
            <ion-item>
                <ion-textarea 
                            id="gNote"
                            name="gNote"
                            #gNote="ngModel"
                            [(ngModel)]="item.generateNote" 
                            type="text" 
                            placeholder="Paste text for processing."></ion-textarea>
            </ion-item>

            <div padding text-center>
                <ion-button (click)='process()'  expand="block">Process</ion-button>
            </div>

        </div>
    </form>


</ion-content>

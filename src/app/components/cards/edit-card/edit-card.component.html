<ion-header *ngIf="showHeader">
  <ion-toolbar>
    <ion-title>Card Form</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" >
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card-content>
    <form #form="ngForm">
      <ion-item>
        <ion-input  
                    id="side1"
                    name="side1"
                    #side1="ngModel"
                    [(ngModel)]="item.side1" 
                    type="text" 
                    required
                    placeholder="Side 1"></ion-input>
                <ion-label position="stacked" *ngIf="!side1.valid && !side1.pristine" color="danger">
                      Side 1 is required.
                </ion-label>
        </ion-item>
        <ion-item>
          <ion-input  
                    id="side2"
                    name="side2"
                    #side2="ngModel"
                    [(ngModel)]="item.side2" 
                    type="text" 
                    required
                    placeholder="Side 2"></ion-input>
                <ion-label position="stacked" *ngIf="!side2.valid && !side2.pristine" color="danger">
                      Side 2 is required.
                </ion-label>
        </ion-item>
        <ion-item>
          <ion-input  name="side3"
                    [(ngModel)]="item.side3" 
                    type="text" 
                    placeholder="Side 3"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea 
            name="note"
            [(ngModel)]="item.note" 
            placeholder="Notes"></ion-textarea>
        </ion-item>
                                
        <div padding text-center>
            <ion-button (click)="save()" size="large" [disabled]="!form.valid" expand="block">Save</ion-button>
            <ion-button (click)="remove()" size="large" color="danger" expand="block">Remove</ion-button>
        </div>
    </form>
  </ion-card-content>
</ion-content>

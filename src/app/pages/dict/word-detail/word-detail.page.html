<ion-header>
  <ion-toolbar>
    <ion-title>{{word._id}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="dict"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <ion-card-title>{{word._id}} / {{word.traditional}}</ion-card-title>
          <ion-card-subtitle>{{word.pinin}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content [innerHTML]="printDef()">
        </ion-card-content>
     </ion-card>

     <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addToStudy()" >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>

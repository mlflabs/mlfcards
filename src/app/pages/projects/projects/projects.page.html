<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Study Lists</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="addnew()" >
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding>
            <ion-item *ngFor="let item of items" (click)="selectItem(item)" detail lines="full">  
              <ion-label>
                <h2>{{item.name}}</h2>
              
                <ion-note >{{item.note}}</ion-note>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="edit(item)"> Edit </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
